apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "customer-deployment-config"
  namespace: "default"
  labels:
    app: "customer"
data:
  PORT: "8080"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "customer-deployment"
  namespace: "default"
  labels:
    app: "customer"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "customer"
  template:
    metadata:
      labels:
        app: "customer"
    spec:
      serviceAccountName: "k8s-service-account"
      containers:
      - name: "customer-service-sha256-1"
        image: "gcr.io/serverless-k8s-study/customer-service"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        ports:
          - containerPort: 8080
        env:
        - name: "DATABASE_HOST"
          valueFrom:
            secretKeyRef:
              key: "DATABASE_HOST"
              name: "db-config-secret"
        - name: "DATABASE_USER"
          valueFrom:
            secretKeyRef:
              key: "DATABASE_USER"
              name: "db-config-secret"
        - name: "DATABASE_PASSWORD"
          valueFrom:
            secretKeyRef:
              key: "DATABASE_PASSWORD"
              name: "db-config-secret"
        - name: "PORT"
          valueFrom:
            configMapKeyRef:
              key: "PORT"
              name: "customer-deployment-config"
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "customer-service"
  namespace: "default"
  labels:
    app: "customer"
spec:
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 8080
  selector:
    app: "customer"
  type: "ClusterIP"
---
apiVersion: autoscaling/v2
kind: "HorizontalPodAutoscaler"
metadata:
  name: "customer-service-hpa"
  namespace: "default"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: customer-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
